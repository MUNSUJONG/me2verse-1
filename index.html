<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Me2Verse Test</title>
  <style>
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #loginBtn { background-color: #4CAF50; color: white; }
    #payBtn { background-color: #FF5722; color: white; }
  </style>
</head>
<body>
  <h1 style="color:red;">🚀 Me2Verse 테스트 화면</h1>
  <p>이 문장이 보이면 index.html은 정상적으로 배포된 것입니다.</p>

  <!-- 버튼 추가 -->
  <button id="loginBtn">로그인</button>
  <button id="payBtn">결제</button>

  <script>
    alert("✅ JS 실행 성공!");

    // 로그인 버튼 클릭 이벤트
    document.getElementById("loginBtn").addEventListener("click", function() {
      alert("로그인 기능 테스트!");
      // 여기서 실제 로그인 API 연결 가능
    });

    // 결제 버튼 클릭 이벤트
    document.getElementById("payBtn").addEventListener("click", function() {
      alert("결제 기능 테스트!");
      // 여기서 실제 결제 API 연결 가능
    });
  </script>
</body>
</html>
