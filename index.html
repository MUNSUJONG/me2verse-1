<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Me2Verse-1 Full VR Test</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f0f0f0; }
    h1 { color: #E53935; }
    input, select, button { padding: 10px 15px; margin: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
    button { cursor: pointer; border: none; color: white; }
    #autoBtn { background-color: #2196F3; }
    .moduleBtn { background-color: #4CAF50; }
    #status { margin-top: 20px; font-size: 18px; color: #3F51B5; }
    #vrScene { width: 100%; height: 500px; margin-top: 20px; display: none; }
    #container { background-color: white; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
  </style>
</head>
<body>
  <div id="container">
    <h1>🚀 Me2Verse Full VR Test</h1>
    <p>자동 로그인 → 결제 → 모듈 선택 → VR 체험까지 한 화면에서 진행됩니다.</p>

    <input type="text" id="username" placeholder="유저 이름 입력">
    <select id="amount">
      <option value="1000">₩1,000</option>
      <option value="5000">₩5,000</option>
      <option value="10000">₩10,000</option>
    </select>
    <br/>
    <button id="autoBtn">자동 로그인 + 결제</button>

    <div style="margin-top:20px;">
      <button class="moduleBtn" id="loveModule">연애 모듈</button>
      <button class="moduleBtn" id="spaceModule">우주체험 모듈</button>
      <button class="moduleBtn" id="hobbyModule">취미 모듈</button>
    </div>

    <div id="status">상태: 대기 중</div>
  </div>

  <!-- VR 씬 -->
  <a-scene id="vrScene">
    <a-entity id="moduleContent"></a-entity>
    <a-sky id="vrSky" color="#ECECEC"></a-sky>
  </a-scene>

  <script>
    alert("✅ JS 실행 성공!");

    const statusEl = document.getElementById("status");
    const vrScene = document.getElementById("vrScene");
    const moduleContent = document.getElementById("moduleContent");
    const vrSky = document.getElementById("vrSky");

    // 자동 로그인 + 결제
    document.getElementById("autoBtn").addEventListener("click", function() {
      const username = document.getElementById("username").value.trim();
      const amount = document.getElementById("amount").value;

      if (!username) {
        alert("유저 이름을 입력해주세요!");
        return;
      }

      statusEl.textContent = `상태: ${username} 로그인 중...`;

      setTimeout(() => {
        statusEl.textContent = `상태: ${username} 로그인 성공! 🎉`;

        statusEl.textContent = `상태: ${amount}원 결제 처리 중...`;
        setTimeout(() => {
          statusEl.textContent = `상태: ${username} 결제 완료! 💰`;
          alert(`${username}님의 ${amount}원 결제가 완료되었습니다!`);
        }, 1500);
      }, 1000);
    });

    // VR 모듈 로딩 함수
    function loadModule(module) {
      vrScene.style.display = "block";
      moduleContent.innerHTML = ""; // 기존 콘텐츠 제거

      if(module === "love"){
        statusEl.textContent = "상태: 연애 모듈 VR 테스트 중...";
        vrSky.setAttribute("color", "#FFC0CB"); // 핑크색 배경
        // 캐릭터 박스
        const box = document.createElement("a-box");
        box.setAttribute("position", "0 1 -3");
        box.setAttribute("color", "#FF69B4");
        box.setAttribute("depth", "1");
        box.setAttribute("height", "2");
        box.setAttribute("width", "1");
        box.addEventListener("click", () => alert("💌 캐릭터와 대화 시작!"));
        moduleContent.appendChild(box);
      }
      else if(module === "space"){
        statusEl.textContent = "상태: 우주체험 모듈 VR 테스트 중...";
        vrSky.setAttribute("color", "#000022"); // 우주 배경
        const planet = document.createElement("a-sphere");
        planet.setAttribute("position", "0 1.5 -4");
        planet.setAttribute("radius", "1.2");
        planet.setAttribute("color", "#FFA500");
        planet.addEventListener("click", () => alert("🪐 행성 탐험 시작!"));
        moduleContent.appendChild(planet);
      }
      else if(module === "hobby"){
        statusEl.textContent = "상태: 취미 모듈 VR 테스트 중...";
        vrSky.setAttribute("color", "#A0E0A0"); // 초록색 배경
        const tree = document.createElement("a-cone");
        tree.setAttribute("position", "-1 0.5 -3");
        tree.setAttribute("radius-bottom", "0.5");
        tree.setAttribute("height", "2");
        tree.setAttribute("color", "#228B22");
        tree.addEventListener("click", () => alert("🌳 공원 탐험 시작!"));
        moduleContent.appendChild(tree);
      }
    }

    // 모듈 버튼 이벤트
    document.getElementById("loveModule").addEventListener("click", () => loadModule("love"));
    document.getElementById("spaceModule").addEventListener("click", () => loadModule("space"));
    document.getElementById("hobbyModule").addEventListener("click", () => loadModule("hobby"));

  </script>
</body>
</html>
