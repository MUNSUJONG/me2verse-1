<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Me2Verse Test</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    button {
      padding: 12px 25px;
      margin: 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    #loginBtn { background-color: #4CAF50; color: white; }
    #payBtn { background-color: #FF5722; color: white; }
    #status { margin-top: 20px; font-size: 18px; color: blue; }
  </style>
</head>
<body>
  <h1 style="color:red;">🚀 Me2Verse 테스트 화면</h1>
  <p>이 문장이 보이면 index.html은 정상적으로 배포된 것입니다.</p>

  <button id="loginBtn">자동 로그인</button>
  <button id="payBtn">테스트 결제</button>

  <div id="status">상태: 대기 중</div>

  <script>
    alert("✅ JS 실행 성공!");

    const statusEl = document.getElementById("status");

    // 자동 로그인 시뮬레이션
    document.getElementById("loginBtn").addEventListener("click", function() {
      statusEl.textContent = "상태: 로그인 중...";
      setTimeout(() => {
        statusEl.textContent = "상태: 로그인 성공! 🎉";
        alert("자동 로그인 완료!");
      }, 1000); // 1초 후 로그인 성공 표시
    });

    // 테스트 결제 시뮬레이션
    document.getElementById("payBtn").addEventListener("click", function() {
      statusEl.textContent = "상태: 결제 처리 중...";
      setTimeout(() => {
        statusEl.textContent = "상태: 결제 완료! 💰";
        alert("테스트 결제 완료!");
      }, 1500); // 1.5초 후 결제 완료 표시
    });
  </script>
</body>
</html>
