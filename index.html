<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Me2Verse VR 테스트</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; background-color: #f5f5f5; }
    h1 { color: #E53935; }
    input, select, button { padding: 10px 15px; margin: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
    button { cursor: pointer; border: none; color: white; }
    #autoBtn { background-color: #2196F3; }
    .moduleBtn { background-color: #4CAF50; }
    #status { margin-top: 20px; font-size: 18px; color: #3F51B5; }
    #vrScene { width: 100%; height: 400px; margin-top: 20px; display: none; }
    #container { background-color: white; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
  </style>
</head>
<body>
  <div id="container">
    <h1>🚀 Me2Verse VR 테스트</h1>
    <p>자동 로그인 후 결제, 모듈 선택, VR 테스트까지 한 화면에서 진행 가능합니다.</p>

    <input type="text" id="username" placeholder="유저 이름 입력" />
    <select id="amount">
      <option value="1000">₩1,000</option>
      <option value="5000">₩5,000</option>
      <option value="10000">₩10,000</option>
    </select>
    <br/>
    <button id="autoBtn">자동 로그인 + 결제</button>

    <div style="margin-top:20px;">
      <button class="moduleBtn" id="loveModule">연애 모듈</button>
      <button class="moduleBtn" id="spaceModule">우주체험 모듈</button>
      <button class="moduleBtn" id="hobbyModule">취미 모듈</button>
    </div>

    <div id="status">상태: 대기 중</div>
  </div>

  <!-- VR 씬 -->
  <a-scene id="vrScene">
    <a-box position="0 1.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="2 1 -3" radius="1" color="#EF2D5E"></a-sphere>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>

  <script>
    alert("✅ JS 실행 성공!");

    const statusEl = document.getElementById("status");
    const vrScene = document.getElementById("vrScene");

    // 자동 로그인 + 결제
    document.getElementById("autoBtn").addEventListener("click", function() {
      const username = document.getElementById("username").value.trim();
      const amount = document.getElementById("amount").value;

      if (!username) {
        alert("유저 이름을 입력해주세요!");
        return;
      }

      statusEl.textContent = `상태: ${username} 로그인 중...`;

      setTimeout(() => {
        statusEl.textContent = `상태: ${username} 로그인 성공! 🎉`;

        statusEl.textContent = `상태: ${amount}원 결제 처리 중...`;
        setTimeout(() => {
          statusEl.textContent = `상태: ${username} 결제 완료! 💰`;
          alert(`${username}님의 ${amount}원 결제가 완료되었습니다!`);
        }, 1500);
      }, 1000);
    });

    // 모듈 버튼 클릭 시 VR 씬 표시
    document.getElementById("loveModule").addEventListener("click", () => {
      statusEl.textContent = "상태: 연애 모듈 VR 테스트 중...";
      vrScene.style.display = "block";
    });
    document.getElementById("spaceModule").addEventListener("click", () => {
      statusEl.textContent = "상태: 우주체험 모듈 VR 테스트 중...";
      vrScene.style.display = "block";
    });
    document.getElementById("hobbyModule").addEventListener("click", () => {
      statusEl.textContent = "상태: 취미 모듈 VR 테스트 중...";
      vrScene.style.display = "block";
    });
  </script>
</body>
</html>
