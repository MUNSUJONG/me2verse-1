<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Me2Verse 완성 테스트</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f5f5f5; }
    h1 { color: #E53935; }
    input, select, button {
      padding: 10px 15px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button { cursor: pointer; border: none; color: white; }
    #loginBtn { background-color: #4CAF50; }
    #payBtn { background-color: #FF5722; }
    #autoBtn { background-color: #2196F3; }
    #status { margin-top: 20px; font-size: 18px; color: #3F51B5; }
    #container { background-color: white; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
  </style>
</head>
<body>
  <div id="container">
    <h1>🚀 Me2Verse 완성 테스트</h1>
    <p>유저 이름과 결제 금액을 선택 후 자동 테스트를 진행할 수 있습니다.</p>

    <input type="text" id="username" placeholder="유저 이름 입력" />
    <select id="amount">
      <option value="1000">₩1,000</option>
      <option value="5000">₩5,000</option>
      <option value="10000">₩10,000</option>
    </select>
    <br/>

    <button id="autoBtn">자동 로그인 + 결제</button>

    <div id="status">상태: 대기 중</div>
  </div>

  <script>
    alert("✅ JS 실행 성공!");

    const statusEl = document.getElementById("status");

    document.getElementById("autoBtn").addEventListener("click", function() {
      const username = document.getElementById("username").value.trim();
      const amount = document.getElementById("amount").value;

      if (!username) {
        alert("유저 이름을 입력해주세요!");
        return;
      }

      statusEl.textContent = `상태: ${username} 로그인 중...`;

      // 로그인 시뮬레이션
      setTimeout(() => {
        statusEl.textContent = `상태: ${username} 로그인 성공! 🎉`;

        // 결제 시뮬레이션
        statusEl.textContent = `상태: ${amount}원 결제 처리 중...`;
        setTimeout(() => {
          statusEl.textContent = `상태: ${username} 결제 완료! 💰`;
          alert(`${username}님의 ${amount}원 결제가 완료되었습니다!`);
        }, 1500);
      }, 1000);
    });
  </script>
</body>
</html>
