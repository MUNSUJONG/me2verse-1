<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Network 결제 테스트</title>
    <!-- Tailwind CSS CDN 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <!-- 스타일 파일 연결 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Pi SDK 로드 -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm mx-4">
        <h1 class="text-3xl font-bold text-center mb-6 text-indigo-700">Pi Network Demo</h1>
        <p class="text-center text-gray-600 mb-6">me2verse-1 결제 테스트</p>

        <!-- 상태 메시지 출력 영역 -->
        <div id="status" class="min-h-[4rem] p-4 mb-6 rounded-lg text-center font-medium transition-colors duration-300">
            <span class="text-gray-500">대기 중...</span>
        </div>

        <!-- 로그인 버튼 -->
        <button id="loginBtn" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-300 shadow-md">
            Pi Network 로그인
        </button>

        <!-- 결제 버튼 (초기에는 비활성화) -->
        <button id="payBtn" class="w-full bg-emerald-500 text-white font-semibold py-3 px-4 rounded-lg mt-4 opacity-50 cursor-not-allowed shadow-md" disabled>
            결제하기 (1 Pi)
        </button>
    </div>
    
    <!-- 기능 파일 연결 -->
    <script src="script.js"></script>
</body>
</html>
