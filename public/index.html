<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Me2Verse-1 — Pi 로그인 및 테스트 결제</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f4f8;
      color: #333;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #9E9E9E;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      min-height: 24px;
    }
  </style>

  <!-- Pi SDK 로드 -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <!-- app.js는 defer 속성으로 로드 -->
  <script src="./app.js" defer></script>
</head>
<body>
  <h1>Me2Verse-1 Pi 로그인 및 테스트 결제</h1>

  <button id="actionBtn" disabled>SDK 초기화 중...</button>

  <div id="status">대기 중...</div>

  <p>※ Pi Browser 또는 샌드박스 환경에서 테스트하세요.</p>
</body>
</html>
