<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Me2Verse 리디렉션 예시</title>
  <script>
    // 특정 조건에 따라 리디렉션
    window.onload = function() {
      const currentPath = window.location.pathname;

      // 예: /oldpage로 접속하면 /newpage로 이동시키기
      if (currentPath === '/oldpage') {
        window.location.replace('/newpage');
      }

      // 또는 홈 경로가 아닐 때 강제로 /index.html로 이동시키기
      if (currentPath !== '/' && currentPath !== '/index.html') {
        window.location.replace('/index.html');
      }
    };
  </script>
</head>
<body>
  <h1>Me2Verse</h1>
  <p>리디렉션 테스트 페이지입니다.</p>
</body>
</html>
