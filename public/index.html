<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Me2Verse 로그인 테스트</title>
  <script src="https://cdn.jsdelivr.net/npm/@minepi/pi-sdk@latest/dist/pi.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #a0aec0;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #357abd;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <button id="login-btn">Pi 로그인</button>
  <button id="pay-btn" disabled>테스트 결제 (1π)</button>
  <div id="status"></div>

  <script src="app.js"></script>
</body>
</html>
