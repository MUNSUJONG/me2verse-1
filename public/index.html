<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Pi SDK 테스트</title>
  <script src="https://sandbox.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <button id="loginBtn">Pi 로그인</button>
  <pre id="status"></pre>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const status = document.getElementById('status');

    loginBtn.onclick = async () => {
      try {
        const pi = new Pi();
        status.textContent = '로그인 시도 중... Pi 브라우저에서 실행하세요.';
        await pi.login();
        const user = pi.getUser();
        status.textContent = `로그인 성공! UID: ${user.uid}`;
      } catch (e) {
        status.textContent = '로그인 실패: ' + e.message;
      }
    };
  </script>
</body>
</html>
