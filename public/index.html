<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Me2Verse - Pi 로그인 & 결제 테스트</title>

  <!-- Pi SDK 로드: 반드시 app.js보다 위에 -->
  <script src="https://cdn.jsdelivr.net/npm/@minepi/pi-sdk@latest/dist/pi.min.js" defer></script>

  <!-- 스타일 -->
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f0f4f8;
      color: #333;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
    }
    button {
      background: #0057ff;
      color: white;
      border: none;
      padding: 1rem 2rem;
      margin: 1rem 0;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 1rem;
      font-weight: 600;
      min-height: 2rem;
    }
  </style>
</head>
<body>

  <h1>Me2Verse Pi 로그인 & 결제 테스트</h1>

  <button id="loginBtn">Pi 계정으로 로그인</button>
  <button id="payBtn" disabled>테스트 결제 1π</button>

  <div id="status"></div>

  <script src="app.js"></script>
</body>
</html>
